<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootleg Facebook</title>
    <link rel="icon" href="./img/logo.png" />
    <link rel="stylesheet" href="./css/css 2.css" />
  </head>
  <body>
    <!-- top bar -->
    <div class="top-bar">
      <div>
        <img src="./img/logo.png" class="img-logo round" />
      </div>
      <div>
        <input type="text" placeholder="Search" class="search-bar" />
      </div>
      <div>
        <input type="image" src="./img/search-fav.png" class="search-img" />
      </div>
      <div class="notification-box">
        <img src="./img/profile pic.jpg" class="round prof-img-not" />
        <img src="./img/notification-1.png" class="notification" />
        <img src="./img/notification-2.png" class="notification" />
        <img src="./img/notification-3.png" class="notification" />
      </div>
    </div>
    <!-- 2Pac -->
    <div class="profile-panel">
      <img src="./img/profile pic.jpg" class="round user-img-prof-pan" />
      <div class="div-text-profile">
        <h1>Pateus Maximus III</h1>
        <p>Son of Gunderson the son of Gunder</p>
      </div>
      <div class="separator-img-box">
        <img src="./img/separator-line.png" class="separator-img" />
      </div>
      <div class="panel-job">
        <img src="./img/html-logo.png" class="panel-img" />
        <img src="./img/design-logo.png" class="panel-img" />
        <img src="./img/back-end-logo.png" class="panel-img" />
      </div>

      <div class="text-panel-col">
        <div class="div-text-panel-job">
          Front-end
        </div>
        <div class="div-text-panel-job">
          Design
        </div>
        <div class="div-text-panel-job">
          Back-end
        </div>
      </div>
    </div>
    <!-- The Notorious B.I.G. -->
    <div class="div-ad-box">
      <img src="./img/reclama.jpg" class="img-reclama" />
      <div class="text-ad-box">
        <p>privacy policy</p>
        <p>careers</p>
        <p>contact support</p>
      </div>
      <div class="text-ad-box">
        <p>hilfe</p>
        <p>about</p>
        <p>:)</p>
      </div>
    </div>
    <!-- posts -->
    <div class="post-div">
      <img src="./img/img-post-1.jpg" class="img-post" />
      <div>asdasds</div>
    </div>
    <div class="test">aasdasdasdasdasdaaaaaaaaa</div>
  </body>
</html>
